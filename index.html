<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id= "header" >Weather Dashboard</h1>


  <!-- <div class="container"> -->
  <div class="container">
    <div class="left">
  
      <h2>Search for a City:</h2>
        <textarea type="text" id="city" placeholder="Enter city name"></textarea>
      <button id="search" class="btn">Search</button>

      <div class="city search">
  
      </div>

    </div>
    <div class="right">
      <div class="card" style="width: 100%;">
        <div class="card-header">
        
          <h1 id="titleHeader"> Atlanta,(December 10th, 2023)</h1>
        </div>
        <ul class="list-group list-group-flush">
          <li id="temp" class="list-group-item">Temp</li> 
          <li id="wind" class="list-group-item">Wind Speed</li>
          <li id="humidity" class="list-group-item">Humidity</li>
        </ul>
      </div>
    </div>




  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
